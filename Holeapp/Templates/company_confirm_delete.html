{% extends "base.html" %}
{% block content %}

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">

    <!-- DELETE CARD -->
    <div class="card shadow-lg border-0 delete-card animate-fade">

        <div class="card-body text-center p-5">

            <!-- WARNING ICON -->
            <div class="mb-3">
                <span class="display-4 text-danger">⚠️</span>
            </div>

            <!-- TITLE -->
            <h3 class="fw-bold text-danger mb-3">
                Delete Confirmation
            </h3>

            <!-- COMPANY NAME -->
            <p class="fs-5 mb-4">
                Are you sure you want to delete <br>
                <strong class="text-dark">“{{ object.name }}”</strong> ?
            </p>

            <!-- WARNING TEXT -->
            <p class="text-muted mb-4">
                This action is permanent and cannot be undone.
            </p>

            <!-- CHECKBOX -->
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2"
                       type="checkbox"
                       id="confirmCheck"
                       onchange="toggleDelete()">
                <label class="form-check-label fw-semibold" for="confirmCheck">
                    I understand this action is permanent
                </label>
            </div>

            <!-- BUTTONS -->
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">

                    <a href="{% url 'company_list' %}"
                       class="btn btn-outline-secondary px-4">
                        Cancel
                    </a>

                    <button type="submit"
                            id="deleteBtn"
                            class="btn btn-danger px-4"
                            disabled>
                        Delete
                    </button>

                </div>
            </form>

        </div>
    </div>
</div>

<!-- SCRIPT -->
<script>
function toggleDelete() {
    const checkbox = document.getElementById("confirmCheck");
    const deleteBtn = document.getElementById("deleteBtn");
    deleteBtn.disabled = !checkbox.checked;
}
</script>

{% endblock %}
